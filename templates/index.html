<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="login-error-message" class="error-message"></p>

        <h2>Register</h2>
        <form id="register-form">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p id="register-error-message" class="error-message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Handle login form submission
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;  // Redirect to /chats route
                } else {
                    document.getElementById('login-error-message').innerText = data.message;
                }
            })
            .catch(error => console.error(error));
        });

        // Handle register form submission
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Registration successful! Please log in.");
                    registerForm.reset();  // Clear the form
                } else {
                    document.getElementById('register-error-message').innerText = data.message;
                }
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
